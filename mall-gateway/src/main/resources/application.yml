server:
  port: 9000
spring:
  application:
    name: mall-gateway
  cloud:
    gateway:
      routes:
        - id: third_party_route
          uri: lb://mall-third-party
          predicates:
              #精准的放前面
            - Path=/api/third/**
          filters:
            - RewritePath=/api/(?<segment>/?.*),/$\{segment}

        - id: product_route
          uri: lb://mall-product
          predicates:
              #精准的放前面
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>/?.*),/$\{segment}

        - id: ware_route
          uri: lb://mall-ware
          predicates:
              #精准的放前面
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>/?.*),/$\{segment}

        - id: member_route
          uri: lb://mall-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>/?.*),/$\{segment}

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>/?.*),/renren-fast/$\{segment}

        - id: mall_host_route
          uri: lb://mall-product
          predicates:
            - Host=gulimall.com,item.gulimall.com

        - id: mall_es_route
          uri: lb://mall-es
          predicates:
            - Host=search.gulimall.com

    nacos:
      discovery:
        server-addr: 127.0.0.1:8848