server:
  port: 20000
#spring session的过期时间
  servlet:
    session:
      timeout: 30m
spring:
  application:
    name: mall-cart
  zipkin:
    base-url: 192.168.1.114:9411
    discovery-client-enabled: false
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        dashboard: 192.168.1.118:9500
  thymeleaf:
    cache: false
#将购物车信息可以单独放入一个人redis
  redis:
    host: 192.168.1.118
    port: 6379
    database: 1
  #spring session
  session:
    store-type: redis
management:
  endpoints:
    web:
      exposure:
        include: '*'